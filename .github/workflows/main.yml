name: Build Tailwind CSS
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tailwind
        run: npm install -D tailwindcss

      - name: Build CSS
        # Bu buyruq sizning index.html'dagi klasslaringizni yig'ib, style.css faylini yaratadi
        run: npx tailwindcss -i ./style.css -o ./dist/output.css --content "./*.html"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
